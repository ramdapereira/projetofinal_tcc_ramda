// controle que mostra informações quando o mouse fica sobre
const info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};
info.update = function (props) {
    const contents = props ? `<b> Quadra: </b> ${props.Quadra}<br/> <b> Lote: </b> ${props.Lote}<br/> 
    <b> Área: </b> ${props.AREA_M2} m<sup>2</sup> <br> <b>Situação: </b> ${props.SITUACAO} <b><br> Ocupante: </b> ${props.OCUPANTE}</br>` : 'Passe o mouse sobre a área';
    this._div.innerHTML = `<h4> DI GUARABIRA</h4>'${contents}`;
};
info.addTo(map);
// get color depending on situação value
function getColor(d) {
return d === 'OCUPADO' ? "#FF0000" :
        d === 'DISPONÍVEL'  ? "#008000" :
        d === 'JUDICIALIZADO'  ? "#D2691E" :
                        "#FFD700";
}

var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
    labels = ['<strong>Situação Ocupacional</strong>'],
    categories = ['OCUPADO','DISPONÍVEL','JUDICIALIZADO', 'EM ATUALIZAÇÃO'];

    for (var i = 0; i < categories.length; i++) {

            div.innerHTML += 
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
            (categories[i] ? categories[i] : '+'));

        }
        div.innerHTML = labels.join('<br>');
    return div;
    };
    legend.addTo(map);

function style(feature) {
    return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties.SITUACAO)
    };
}

function highlightFeature(e) {
    const layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.opera) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

/* global statesData */
const lotes = L.geoJson(gba, {
    style,
    onEachFeature
}).addTo(map);

function resetHighlight(e) {
    lotes.resetStyle(e.target);
    info.update();
}


function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.bindPopup( "<b>FICHA DO IMÓVEL </b> </br> <b>Endereço: </b>" + String(feature.properties.Endereco) + ' <br>' + "<b>Limite Norte: </b>" + String(feature.properties.Norte) + '<br>' + "<b>Limite Sul: </b>" + String(feature.properties.Sul) + '<br>' + "<b>Limite Leste: </b>" + String(feature.properties.Leste) + '<br>' + "<b>Limite Oeste: </b>" + String(feature.properties.Oeste) + '<br>' + "<b>Edificação: </b>" + String(feature.properties.Edificacao) + '<br>' + "<b>Área Edificada: </b>" + String(feature.properties.Area_EDIF) + '<br>' + "<b>CDC Energisa: </b>" + String(feature.properties.Energisa) + '<br>' + "<b>Matrícula CAGEPA: </b>" + String(feature.properties.CAGEPA) + '<br>' + "<b>Inscrição Municipal: </b>" + String(feature.properties.Insc_PREF) + '<br>' + "<b>Localização Cartográfica: </b>" + String(feature.properties.Loc_Cartog) + '<br>' + "<b>Cartório: </b>" + String(feature.properties.CARTORIO) + '<br>' + "<b>Matrícula Cartorária: </b>" + String(feature.properties.MAT_CART) + '<br>');
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
